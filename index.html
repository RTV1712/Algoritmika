    <div class="content">
        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ –¥–ª—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π -->
        <div id="loginSection" class="login-form" style="display: none;">

            <input type="password" id="teacherPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"

        <div id="teacherPanel" class="teacher-panel" style="display: none;">
            <h3>üìù –î–æ–±–∞–≤–ª–µ–Ω–∏–µ/–∏–∑–º–µ–Ω–µ–Ω–∏–µ –±–∞–ª–ª–æ–≤</h3>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
            <div style="text-align: center; margin: 10px;">
                <button onclick="debugTeacherPanel()" style="padding: 10px; background: #ff4444; color: white; border: none; border-radius: 5px;">
                    üîß –¢–µ—Å—Ç –ø–∞–Ω–µ–ª–∏ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è
                </button>
            </div>

            <div class="teacher-form">
                <div class="form-group">
                    <label for="teacherSelect">üë®‚Äçüè´ –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å:</label>
                    <select id="teacherSelect" onchange="loadGroups()">
                        <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è --</option>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyT5iovbfNOuTqFEOcTO8__9UUWaMFFZr-ox_lMUf6FOM22sNmVmbduwea0V8cGqL7k/exec';
    const WRITE_API_URL = 'https://script.google.com/macros/s/AKfycbyT5iovbfNOuTqFEOcTO8__9UUWaMFFZr-ox_lMUf6FOM22sNmVmbduwea0V8cGqL7k/exec'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ URL –Ω–æ–≤–æ–≥–æ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    const TEACHER_PASSWORD = 'q123'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å
    const BACKGROUND_IMAGE = 'https://img3.akspic.ru/crops/5/4/7/2/5/152745/152745-dizajn-graficeskij_dizajn-sinij-krasochnost-purpur-3840x2160.jpg';

    document.querySelector('.cover').style.backgroundImage = `url(${BACKGROUND_IMAGE})`;
    let studentsData = [];
    let currentPeriod = 'all';
    let currentGroup = 'all';
    let searchQuery = '';
    let currentStudents = [];

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–≤–∞—à–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ)
    function getEmoji(points) {
        if (points >= 0 && points < 20) return 'üëç';
        if (points >= 20 && points < 40) return 'üòä';
        if (points >= 40 && points < 60) return '‚≠ê';
        if (points >= 60 && points < 80) return 'üöÄ';
        if (points >= 80 && points <= 100) return 'üî•';
        return '';
    }

    function displayData() {
        const container = document.getElementById('students');
        container.innerHTML = '';
        
        const filteredStudents = studentsData
            .filter(student => {
                const groupMatch = currentGroup === 'all' || student.group === currentGroup;
                const nameMatch = student.name.toLowerCase().includes(searchQuery.toLowerCase());
                return groupMatch && nameMatch;
            })
            .map(student => ({
                ...student,
                displayPoints: calculatePeriodPoints(student, currentPeriod)
            }))
            .sort((a, b) => b.displayPoints - a.displayPoints);

        filteredStudents.forEach(student => {
            const barContainer = document.createElement('div');
            barContainer.className = 'bar-container';

            const infoContainer = document.createElement('div');
            infoContainer.className = 'student-info';
            
            const nameSpan = document.createElement('span');
            nameSpan.className = 'student-name';
            nameSpan.textContent = student.name.toUpperCase();
            
            const pointsSpan = document.createElement('span');
            pointsSpan.className = 'student-points';
            pointsSpan.textContent = `${student.displayPoints} –ë–ê–õ–õ–û–í`;
            
            infoContainer.appendChild(nameSpan);
            infoContainer.appendChild(pointsSpan);
            
            const barWrapper = document.createElement('div');
            barWrapper.className = 'bar-wrapper';
            
            const bar = document.createElement('div');
            bar.className = 'bar';
            const width = Math.min((student.displayPoints / 100) * 100, 100);
            bar.style.width = `${width}%`;
            
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'emoji';
            emojiSpan.textContent = getEmoji(student.displayPoints);
            
            barWrapper.appendChild(bar);
            barWrapper.appendChild(emojiSpan);
            
            barContainer.appendChild(infoContainer);
            barContainer.appendChild(barWrapper);
            
            container.appendChild(barContainer);
        });
    }

    function calculatePeriodPoints(student, period) {
        if (period === 'all') return student.total;
        
        const now = new Date();
        let startDate = new Date();
        
        switch(period) {
            case 'day':
                startDate.setHours(0, 0, 0, 0);
                break;
            case 'week':
                startDate.setDate(now.getDate() - 7);
                break;
            case 'month':
                startDate.setMonth(now.getMonth() - 1);
                break;
            default:
                return student.total;
        }
        
        return Object.entries(student.dates).reduce((sum, [dateStr, points]) => {
            const recordDate = new Date(dateStr.split('.').reverse().join('-'));
            return (recordDate >= startDate && recordDate <= now) ? sum + points : sum;
        }, 0);
    }

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ñ–æ—Ä–º—ã –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è (–ù–û–í–´–ï)
    async function loadTeachers() {
        try {
            const response = await fetch(WRITE_API_URL, {
                method: 'POST',
                body: JSON.stringify({action: 'getTeachers'})
            });
            const result = await response.json();
            
            if (result.success) {
                const teacherSelect = document.getElementById('teacherSelect');
                teacherSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è --</option>';
                
                result.teachers.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher;
                    option.textContent = teacher;
                    teacherSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π:', error);
            showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π', 'error');
        }
    }

    async function loadGroups() {
        const teacher = document.getElementById('teacherSelect').value;
        const groupSelect = document.getElementById('groupSelect');
        
        if (!teacher) {
            groupSelect.innerHTML = '<option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è --</option>';
            groupSelect.disabled = true;
            document.getElementById('studentSelect').innerHTML = '<option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É --</option>';
            document.getElementById('studentSelect').disabled = true;
            return;
        }
        
        try {
            const response = await fetch(WRITE_API_URL, {
                method: 'POST',
                body: JSON.stringify({action: 'getGroups', teacher: teacher})
            });
            const result = await response.json();
            
            if (result.success) {
                groupSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É --</option>';
                result.groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group;
                    option.textContent = group;
                    groupSelect.appendChild(option);
                });
                groupSelect.disabled = false;
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —Å—Ç—É–¥–µ–Ω—Ç–∞
                document.getElementById('studentSelect').innerHTML = '<option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É --</option>';
                document.getElementById('studentSelect').disabled = true;
                document.getElementById('currentPointsDisplay').textContent = '0';
                document.getElementById('pointsInput').value = '0';
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä—É–ø–ø:', error);
            showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –≥—Ä—É–ø–ø', 'error');
        }
    }

    async function loadStudents() {
        const teacher = document.getElementById('teacherSelect').value;
        const group = document.getElementById('groupSelect').value;
        const studentSelect = document.getElementById('studentSelect');
        
        if (!teacher || !group) {
            studentSelect.innerHTML = '<option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É --</option>';
            studentSelect.disabled = true;
            document.getElementById('currentPointsDisplay').textContent = '0';
            document.getElementById('pointsInput').value = '0';
            return;
        }
        
        try {
            const response = await fetch(WRITE_API_URL, {
                method: 'POST',
                body: JSON.stringify({action: 'getStudents', teacher: teacher, group: group})
            });
            const result = await response.json();
            
            if (result.success) {
                studentSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —É—á–µ–Ω–∏–∫–∞ --</option>';
                currentStudents = result.students;
                
                result.students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.id;
                    option.textContent = student.name;
                    studentSelect.appendChild(option);
                });
                studentSelect.disabled = false;
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –±–∞–ª–ª—ã
                document.getElementById('currentPointsDisplay').textContent = '0';
                document.getElementById('pointsInput').value = '0';
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤:', error);
            showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤', 'error');
        }
    }

    async function loadCurrentPoints() {
        const studentId = document.getElementById('studentSelect').value;
        const date = document.getElementById('dateSelect').value;
        
        if (!studentId || !date) {
            document.getElementById('currentPointsDisplay').textContent = '0';
            document.getElementById('pointsInput').value = '0';
            return;
        }
        
        try {
            const response = await fetch(WRITE_API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'getCurrentPoints',
                    studentId: studentId,
                    date: date
                })
            });
            const result = await response.json();
            
            if (result.success) {
                document.getElementById('currentPointsDisplay').textContent = result.currentPoints;
                document.getElementById('pointsInput').value = result.currentPoints;
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—É—â–∏—Ö –±–∞–ª–ª–æ–≤:', error);
            showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—É—â–∏—Ö –±–∞–ª–ª–æ–≤', 'error');
        }
    }

    async function updatePoints() {
        const studentId = document.getElementById('studentSelect').value;
        const date = document.getElementById('dateSelect').value;
        const points = document.getElementById('pointsInput').value;
        
        if (!studentId || !date || points === '') {
            showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è: –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å, –≥—Ä—É–ø–ø–∞, –¥–∞—Ç–∞, —É—á–µ–Ω–∏–∫ –∏ –±–∞–ª–ª—ã', 'error');
            return;
        }
        
        if (points < 0 || points > 100) {
            showMessage('–ë–∞–ª–ª—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç 0 –¥–æ 100', 'error');
            return;
        }
        
        try {
            const response = await fetch(WRITE_API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'updatePoints',
                    studentId: studentId,
                    date: date,
                    points: points
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                showMessage('‚úÖ –ë–∞–ª–ª—ã —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', 'success');
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–∏–µ –¥–∞–Ω–Ω—ã–µ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                fetchData();
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('pointsInput').value = '0';
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–µ –±–∞–ª–ª—ã
                loadCurrentPoints();
            } else {
                showMessage('‚ùå –û—à–∏–±–∫–∞: ' + result.error, 'error');
            }
        } catch (error) {
            showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.toString(), 'error');
        }
    }

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.style.backgroundColor = type === 'success' ? '#2a5a2a' : '#5a2a2a';
        messageDiv.style.color = type === 'success' ? '#90ee90' : '#ff6b6b';
        messageDiv.style.padding = '10px';
        messageDiv.style.borderRadius = '5px';
        messageDiv.style.marginTop = '15px';
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            messageDiv.textContent = '';
            messageDiv.style.backgroundColor = '';
        }, 5000);
    }

        } else {

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π (–≤–∞—à–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ + –Ω–æ–≤—ã–µ)
    document.getElementById('scrollButton').addEventListener('click', () => {

    document.querySelectorAll('.time-filters button').forEach(button => {

    document.getElementById('groupFilter').addEventListener('change', (e) => {

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            const rawData = await response.json();
            
            studentsData = rawData.map(student => {
                const dates = {};
                for (const [dateStr, points] of Object.entries(student.dates)) {
                    dates[dateStr] = Number(points) || 0;
                }
                
                return {
                    name: student.name,
                    group: student.group,
                    total: Number(student.total) || 0,
                    dates: dates
                };
            });
            
            populateGroupFilter();
            displayData();
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        }
    }

    function populateGroupFilter() {
        const groupFilter = document.getElementById('groupFilter');
        const groups = [...new Set(studentsData.map(student => student.group))];
        
        groups.forEach(group => {
            if (group) {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupFilter.appendChild(option);
            }
        });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateSelect').value = today;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        fetchData();
    });
</script>
