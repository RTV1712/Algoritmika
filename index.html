<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баллы учеников</title>
    <style>
       body {
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .cover {
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cover h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .cover-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .cover-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #9400d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .cover-button:hover {
            background-color: #7a00b3;
            transform: scale(1.05);
        }

        .content {
            background-color: #1a1a1a;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filters select, .filters input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #9400d3;
            background-color: #1a1a1a;
            color: #ffffff;
            border-radius: 5px;
            min-width: 200px;
        }

        #searchInput {
            flex-grow: 1;
        }

        #students {
            margin: 20px 0;
        }

        .bar-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .student-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            align-items: center;
        }

        .student-name {
            font-size: 16px;
            color: #ffffff;
            font-weight: bold;
        }

        .student-points {
            font-size: 14px;
            color: #cccccc;
        }

        .bar-wrapper {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #333333;
            border-radius: 6px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff00 0%, #00cc88 100%);
            border-radius: 6px;
            text-align: right;
            color: #1a1a1a;
            font-weight: bold;
            line-height: 30px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0,255,0,0.3);
            padding-right: 10px;
            box-sizing: border-box;
            position: relative;
        }

        .emoji {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 2;
        }

        .points-scale {
            display: flex;
            justify-content: space-between;
            margin: 20px 0 10px;
            color: #ffffff;
            font-size: 14px;
            position: relative;
        }

        .scale-marker {
            position: relative;
            text-align: center;
            flex: 1;
        }

        .scale-marker::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 1px;
            height: 5px;
            background-color: #ffffff;
        }

        .scale-marker:first-child::after,
        .scale-marker:last-child::after {
            width: 2px;
            height: 10px;
        }

        .time-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .time-filters button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #9400d3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-filters button.active {
            background-color: #7a00b3;
            box-shadow: 0 0 10px rgba(148, 0, 211, 0.5);
        }

        .time-filters button:hover {
            background-color: #7a00b3;
        }
        .teacher-panel {
            background-color: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #9400d3;
        }
        
        .teacher-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            color: #cccccc;
        }
        
        .form-group input, .form-group select {
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #9400d3;
            border-radius: 5px;
            color: white;
        }
        
        .submit-btn {
            grid-column: span 2;
            padding: 12px;
            background-color: #9400d3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .submit-btn:hover {
            background-color: #7a00b3;
        }
        
        .password-protected {
            display: none;
        }
        
        .login-form {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h1>БАЛЛЫ УЧЕНИКОВ</h1>
        <div class="cover-buttons">
            <button id="scrollButton" class="cover-button">УЗНАТЬ СВОЙ БАЛЛ</button>
            <button id="teacherButton" class="cover-button">ДЛЯ ПРЕПОДАВАТЕЛЕЙ</button>
            <a href="https://learn.algoritmika.org/login" target="_blank" class="cover-button">ПЕРЕЙТИ НА ПЛАТФОРМУ</a>
        </div>
    </div>

    <div class="content">
        <!-- Форма входа для преподавателей -->
        <div id="loginSection" class="login-form">
            <h3>Доступ для преподавателей</h3>
            <input type="password" id="teacherPassword" placeholder="Введите пароль" style="padding: 10px; margin: 10px;">
            <button onclick="checkPassword()" class="cover-button">Войти</button>
        </div>

        <!-- Панель преподавателя (скрыта по умолчанию) -->
        <div id="teacherPanel" class="teacher-panel password-protected">
            <h3>Добавить баллы</h3>
            <div class="teacher-form">
                <div class="form-group">
                    <label for="studentSelect">Ученик:</label>
                    <select id="studentSelect">
                        <option value="">Выберите ученика</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pointsInput">Баллы:</label>
                    <input type="number" id="pointsInput" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="dateInput">Дата:</label>
                    <input type="date" id="dateInput">
                </div>
                <div class="form-group">
                    <label for="groupInput">Группа:</label>
                    <input type="text" id="groupInput">
                </div>
                <button class="submit-btn" onclick="addPoints()">Добавить баллы</button>
            </div>
            <div id="message"></div>
        </div>

        <!-- Остальная часть вашего кода -->
        <div class="time-filters">
            <button data-period="all" class="active">Все время</button>
            <button data-period="day">День</button>
            <button data-period="week">Неделя</button>
            <button data-period="month">Месяц</button>
        </div>

        <!-- ... остальной ваш код ... -->
    </div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwK295-WVyVp7zgqwaxt_wRSkosdxjXnKLaoN5SyLcGZQObBYY5rjMmQ0c4wgcc8Q_J1A/exec';
    const WRITE_API_URL = 'https://script.google.com/macros/s/1mTJLxDlxjUKr90wdunvgT4L9AmFMQ5jUolM8wU40wpI/exec'; // Замените на URL нового веб-приложения
    const TEACHER_PASSWORD = 'teacher123'; // Замените на реальный пароль
    const BACKGROUND_IMAGE = 'https://img3.akspic.ru/crops/5/4/7/2/5/152745/152745-dizajn-graficeskij_dizajn-sinij-krasochnost-purpur-3840x2160.jpg';
    // Ваши существующие функции остаются
    document.querySelector('.cover').style.backgroundImage = `url(${BACKGROUND_IMAGE})`;
    let studentsData = [];
    let currentPeriod = 'all';
    let currentGroup = 'all';
    let searchQuery = '';

    function getEmoji(points) {
        if (points >= 0 && points < 20) return '👍';
        if (points >= 20 && points < 40) return '😊';
        if (points >= 40 && points < 60) return '⭐';
        if (points >= 60 && points < 80) return '🚀';
        if (points >= 80 && points <= 100) return '🔥';
        return '';
    }

    function displayData() {
        const container = document.getElementById('students');
        container.innerHTML = '';
        
        const filteredStudents = studentsData
            .filter(student => {
                const groupMatch = currentGroup === 'all' || student.group === currentGroup;
                const nameMatch = student.name.toLowerCase().includes(searchQuery.toLowerCase());
                return groupMatch && nameMatch;
            })
            .map(student => ({
                ...student,
                displayPoints: calculatePeriodPoints(student, currentPeriod)
            }))
            .sort((a, b) => b.displayPoints - a.displayPoints);

        filteredStudents.forEach(student => {
            const barContainer = document.createElement('div');
            barContainer.className = 'bar-container';

            const infoContainer = document.createElement('div');
            infoContainer.className = 'student-info';
            
            const nameSpan = document.createElement('span');
            nameSpan.className = 'student-name';
            nameSpan.textContent = student.name.toUpperCase();
            
            const pointsSpan = document.createElement('span');
            pointsSpan.className = 'student-points';
            pointsSpan.textContent = `${student.displayPoints} БАЛЛОВ`;
            
            infoContainer.appendChild(nameSpan);
            infoContainer.appendChild(pointsSpan);
            
            const barWrapper = document.createElement('div');
            barWrapper.className = 'bar-wrapper';
            
            const bar = document.createElement('div');
            bar.className = 'bar';
            const width = Math.min((student.displayPoints / 100) * 100, 100);
            bar.style.width = `${width}%`;
            
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'emoji';
            emojiSpan.textContent = getEmoji(student.displayPoints);
            
            barWrapper.appendChild(bar);
            barWrapper.appendChild(emojiSpan);
            
            barContainer.appendChild(infoContainer);
            barContainer.appendChild(barWrapper);
            
            container.appendChild(barContainer);
        });
    }

    function calculatePeriodPoints(student, period) {
        if (period === 'all') return student.total;
        
        const today = new Date();
        let rangeStart, rangeEnd;
        
        if (period === 'day') {
            rangeStart = new Date(today);
            rangeStart.setHours(0, 0, 0, 0);
            rangeEnd = new Date(today);
            rangeEnd.setHours(23, 59, 59, 999);
        } 
        else if (period === 'week') {
            const dayOfWeek = today.getDay();
            const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
            rangeStart = new Date(today.setDate(diff));
            rangeStart.setHours(0, 0, 0, 0);
            rangeEnd = new Date(rangeStart);
            rangeEnd.setDate(rangeStart.getDate() + 6);
            rangeEnd.setHours(23, 59, 59, 999);
        }
        else if (period === 'month') {
            rangeStart = new Date(today.getFullYear(), today.getMonth(), 1);
            rangeEnd = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            rangeEnd.setHours(23, 59, 59, 999);
        }
        
        return Object.entries(student.dates).reduce((sum, [dateStr, points]) => {
            const date = new Date(dateStr);
            return (date >= rangeStart && date <= rangeEnd) ? sum + points : sum;
        }, 0);
    }

    document.getElementById('scrollButton').addEventListener('click', () => {
        document.querySelector('.content').scrollIntoView({ behavior: 'smooth' });
    });

    document.querySelectorAll('.time-filters button').forEach(button => {
        button.addEventListener('click', (e) => {
            currentPeriod = e.target.dataset.period;
            document.querySelectorAll('.time-filters button').forEach(btn => 
                btn.classList.remove('active'));
            e.target.classList.add('active');
            displayData();
        });
    });

    document.getElementById('groupFilter').addEventListener('change', (e) => {
        currentGroup = e.target.value;
        displayData();
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
        searchQuery = e.target.value.trim();
        displayData();
    });

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            const rawData = await response.json();
            
            studentsData = rawData.map(student => {
                const dates = {};
                for (const [dateStr, points] of Object.entries(student.dates)) {
                    dates[dateStr] = Number(points) || 0;
                }
                
                return {
                    name: student.name,
                    group: student.group,
                    total: Number(student.total) || 0,
                    dates: dates
                };
            });
            
            populateGroupFilter();
            displayData();
        } catch (error) {
            console.error('Ошибка загрузки данных:', error);
            alert('Произошла ошибка при загрузке данных. Пожалуйста, попробуйте позже.');
        }
    }

    function populateGroupFilter() {
        const groupFilter = document.getElementById('groupFilter');
        const groups = [...new Set(studentsData.map(student => student.group))];
        
        groups.forEach(group => {
            if (group) {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupFilter.appendChild(option);
            }
        });
    }

    // Новые функции для работы преподавателей
    function checkPassword() {
        const password = document.getElementById('teacherPassword').value;
        if (password === TEACHER_PASSWORD) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('teacherPanel').style.display = 'block';
            loadStudentsForTeacher();
        } else {
            alert('Неверный пароль');
        }
    }
    
    function loadStudentsForTeacher() {
        const studentSelect = document.getElementById('studentSelect');
        studentSelect.innerHTML = '<option value="">Выберите ученика</option>';
        
        studentsData.forEach(student => {
            const option = document.createElement('option');
            option.value = student.name;
            option.textContent = student.name;
            studentSelect.appendChild(option);
        });
        
        // Устанавливаем сегодняшнюю дату по умолчанию
        document.getElementById('dateInput').valueAsDate = new Date();
    }
    
    async function addPoints() {
        const student = document.getElementById('studentSelect').value;
        const points = document.getElementById('pointsInput').value;
        const date = document.getElementById('dateInput').value;
        const group = document.getElementById('groupInput').value;
        
        if (!student || !points || !date) {
            showMessage('Заполните все обязательные поля', 'error');
            return;
        }
        
        try {
            const response = await fetch(WRITE_API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    student: student,
                    points: parseInt(points),
                    date: date,
                    group: group
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                showMessage('Баллы успешно добавлены!', 'success');
                // Очищаем форму
                document.getElementById('pointsInput').value = '';
                // Обновляем данные
                fetchData();
            } else {
                showMessage('Ошибка при добавлении баллов: ' + result.error, 'error');
            }
        } catch (error) {
            showMessage('Ошибка сети: ' + error.toString(), 'error');
        }
    }
    
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.style.color = type === 'success' ? '#00ff00' : '#ff4444';
        messageDiv.style.marginTop = '10px';
    }
    
    document.getElementById('teacherButton').addEventListener('click', () => {
        document.getElementById('loginSection').scrollIntoView({ behavior: 'smooth' });
    });

    // Инициализация
    document.getElementById('dateInput').valueAsDate = new Date();
    fetchData();
</script>
</body>
</html>
