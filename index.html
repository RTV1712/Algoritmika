    </style>

    <div class="content">

        <div id="loginSection" class="login-form" style="display: none;">

            <input type="password" id="teacherPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"

        <!-- –ü–∞–Ω–µ–ª—å –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è -->
        <div id="teacherPanel" class="teacher-panel" style="display: none;">
            <h3>üìù –î–æ–±–∞–≤–ª–µ–Ω–∏–µ/–∏–∑–º–µ–Ω–µ–Ω–∏–µ –±–∞–ª–ª–æ–≤</h3>
            
            <div class="teacher-form">
                <div class="form-group">
                    <label for="teacherSelect">üë®‚Äçüè´ –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å:</label>

<script>
    // –ü—Ä–æ—Å—Ç–æ–π API URL (—Å—Ç–∞—Ä—ã–π —Ä–∞–±–æ—á–∏–π)
    const API_URL = 'https://script.google.com/macros/s/AKfycbwK295-WVyVp7zgqwaxt_wRSkosdxjXnKLaoN5SyLcGZQObBYY5rjMmQ0c4wgcc8Q_J1A/exec';
    const TEACHER_PASSWORD = 'teacher123';
    
    let studentsData = [];
    let currentGroup = 'all';
    let currentPeriod = 'all';
    let searchQuery = '';
    let currentStudents = [];

    function getEmoji(points) {
        if (points >= 0 && points < 20) return 'üëç';
        if (points >= 20 && points < 40) return 'üòä';
        if (points >= 40 && points < 60) return '‚≠ê';
        if (points >= 60 && points < 80) return 'üöÄ';
        if (points >= 80 && points <= 100) return 'üî•';
        return '';
    }

    // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
    async function loadStudents() {
        try {
            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
            const response = await fetch(API_URL);
            const data = await response.json();
            
            // –ü–†–û–°–¢–ê–Ø –û–ë–†–ê–ë–û–¢–ö–ê - –∫–∞–∫ –±—ã–ª–æ –≤ —Ä–∞–±–æ—á–µ–π –≤–µ—Ä—Å–∏–∏
            studentsData = data;
            updateFilters();
            displayStudents();
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            // –¢–æ–ª—å–∫–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ, –±–µ–∑ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö
            document.getElementById('students').innerHTML = 
                '<div style="text-align: center; padding: 20px; color: #ff4444;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message + '</div>';
        }
    }

    function updateFilters() {
        const groupFilter = document.getElementById('groupFilter');
        const groups = [...new Set(studentsData.map(s => s.group))];
        
        groupFilter.innerHTML = '<option value="all">–í–°–ï –ì–†–£–ü–ü–´</option>';
        groups.forEach(group => {
            const option = document.createElement('option');
            option.value = group;
            option.textContent = group;
            groupFilter.appendChild(option);
        });
    }

    function calculatePeriodPoints(student, period) {
        if (period === 'all') return student.total;
        return student.total; // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –±–µ–∑ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –¥–∞—Ç–∞–º
    }

    function displayStudents() {
        const container = document.getElementById('students');
        const filtered = studentsData
            .filter(student => {
                const groupMatch = currentGroup === 'all' || student.group === currentGroup;
                const nameMatch = student.name.toLowerCase().includes(searchQuery.toLowerCase());
                return groupMatch && nameMatch;
            })
            .map(student => ({
                ...student,
                displayPoints: calculatePeriodPoints(student, currentPeriod)
            }))
            .sort((a, b) => b.displayPoints - a.displayPoints);

        container.innerHTML = '';

        if (filtered.length === 0) {
            container.innerHTML = '<div style="text-align: center; padding: 20px; color: #ccc;">–°—Ç—É–¥–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            return;
        }

        filtered.forEach(student => {
            const barContainer = document.createElement('div');
            barContainer.className = 'bar-container';

            const infoContainer = document.createElement('div');
            infoContainer.className = 'student-info';
            
            const nameSpan = document.createElement('span');
            nameSpan.className = 'student-name';
            nameSpan.textContent = student.name.toUpperCase();
            
            const pointsSpan = document.createElement('span');
            pointsSpan.className = 'student-points';
            pointsSpan.textContent = `${student.displayPoints} –ë–ê–õ–õ–û–í`;
            
            infoContainer.appendChild(nameSpan);
            infoContainer.appendChild(pointsSpan);
            
            const barWrapper = document.createElement('div');
            barWrapper.className = 'bar-wrapper';
            
            const bar = document.createElement('div');
            bar.className = 'bar';
            const width = Math.min((student.displayPoints / 100) * 100, 100);
            bar.style.width = `${width}%`;
            
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'emoji';
            emojiSpan.textContent = getEmoji(student.displayPoints);
            
            barWrapper.appendChild(bar);
            barWrapper.appendChild(emojiSpan);
            
            barContainer.appendChild(infoContainer);
            barContainer.appendChild(barWrapper);
            
            container.appendChild(barContainer);
        });
    }

    // ========== –§–£–ù–ö–¶–ò–ò –ü–†–ï–ü–û–î–ê–í–ê–¢–ï–õ–ï–ô ==========

    function checkPassword() {
        console.log('üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è...');
        const password = document.getElementById('teacherPassword').value;
        
        if (password === TEACHER_PASSWORD) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('teacherPanel').style.display = 'block';
            console.log('‚úÖ –ü–∞—Ä–æ–ª—å –≤–µ—Ä–µ–Ω');
            // –î–ª—è –¥–µ–º–æ - —Å—Ä–∞–∑—É –∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã—Ö –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π
            loadSampleTeachers();
        } else {
            alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
        }
    }

    function loadSampleTeachers() {
        console.log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ—Å—Ç–æ–≤—ã—Ö –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π...');
        const sampleTeachers = ['–ò–≤–∞–Ω–æ–≤ –ò.–ò.', '–ü–µ—Ç—Ä–æ–≤–∞ –ê.–°.', '–°–∏–¥–æ—Ä–æ–≤ –í.–ö.'];
        const teacherSelect = document.getElementById('teacherSelect');
        teacherSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è --</option>';
        
        sampleTeachers.forEach(teacher => {
            const option = document.createElement('option');
            option.value = teacher;
            option.textContent = teacher;
            teacherSelect.appendChild(option);
        });
    }

    function loadGroups() {
        const teacher = document.getElementById('teacherSelect').value;
        const groupSelect = document.getElementById('groupSelect');
        
        if (!teacher) {
            groupSelect.innerHTML = '<option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è --</option>';
            groupSelect.disabled = true;
            return;
        }
        
        // –î–ª—è –¥–µ–º–æ - –∑–∞–≥—Ä—É–∂–∞–µ–º –≥—Ä—É–ø–ø—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è
        const groups = ['–ì—Ä—É–ø–ø–∞ A', '–ì—Ä—É–ø–ø–∞ B', '–ì—Ä—É–ø–ø–∞ C'];
        groupSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É --</option>';
        
        groups.forEach(group => {
            const option = document.createElement('option');
            option.value = group;
            option.textContent = group;
            groupSelect.appendChild(option);
        });
        groupSelect.disabled = false;
    }

    function loadStudents() {
        const teacher = document.getElementById('teacherSelect').value;
        const group = document.getElementById('groupSelect').value;
        const studentSelect = document.getElementById('studentSelect');
        
        if (!teacher || !group) {
            studentSelect.innerHTML = '<option value="">-- –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É --</option>';
            studentSelect.disabled = true;
            return;
        }
        
        // –î–ª—è –¥–µ–º–æ - –∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≥—Ä—É–ø–ø—ã
        const groupStudents = studentsData.filter(student => student.group === group);
        studentSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —É—á–µ–Ω–∏–∫–∞ --</option>';
        
        groupStudents.forEach(student => {
            const option = document.createElement('option');
            option.value = student.name;
            option.textContent = student.name;
            studentSelect.appendChild(option);
        });
        studentSelect.disabled = false;
    }

    function loadCurrentPoints() {
        const studentName = document.getElementById('studentSelect').value;
        const date = document.getElementById('dateSelect').value;
        
        if (!studentName || !date) {
            document.getElementById('currentPointsDisplay').textContent = '0';
            document.getElementById('pointsInput').value = '0';
            return;
        }
        
        // –î–ª—è –¥–µ–º–æ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –±–∞–ª–ª—ã
        const randomPoints = Math.floor(Math.random() * 20);
        document.getElementById('currentPointsDisplay').textContent = randomPoints;
        document.getElementById('pointsInput').value = randomPoints;
    }

    function updatePoints() {
        const studentName = document.getElementById('studentSelect').value;
        const date = document.getElementById('dateSelect').value;
        const points = document.getElementById('pointsInput').value;
        
        if (!studentName || !date || points === '') {
            showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è: –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å, –≥—Ä—É–ø–ø–∞, –¥–∞—Ç–∞, —É—á–µ–Ω–∏–∫ –∏ –±–∞–ª–ª—ã', 'error');
            return;
        }
        
        if (points < 0 || points > 100) {
            showMessage('–ë–∞–ª–ª—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç 0 –¥–æ 100', 'error');
            return;
        }
        
        showMessage('üîÑ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–∞–ª–ª–æ–≤...', 'success');
        
        setTimeout(() => {
            showMessage('‚úÖ –ë–∞–ª–ª—ã —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã! (–¥–µ–º–æ-—Ä–µ–∂–∏–º)', 'success');
            document.getElementById('pointsInput').value = '0';
            loadCurrentPoints();
        }, 1000);
    }

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        if (!messageDiv) return;
        
        messageDiv.textContent = text;
        messageDiv.style.backgroundColor = type === 'success' ? '#2a5a2a' : '#5a2a2a';
        messageDiv.style.color = type === 'success' ? '#90ee90' : '#ff6b6b';
        messageDiv.style.padding = '10px';
        messageDiv.style.borderRadius = '5px';
        messageDiv.style.marginTop = '15px';
        
        setTimeout(() => {
            messageDiv.textContent = '';
            messageDiv.style.backgroundColor = '';
        }, 5000);
    }

    // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ==========

    function initEventListeners() {
        // –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        document.getElementById('scrollButton').addEventListener('click', () => {
            document.querySelector('.content').scrollIntoView({ behavior: 'smooth' });
        });
        
        // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π
        document.getElementById('teacherButton').addEventListener('click', () => {
            const loginSection = document.getElementById('loginSection');
            if (loginSection) {
                loginSection.style.display = 'block';
                loginSection.scrollIntoView({ behavior: 'smooth' });
            }
        });
        
        // –§–∏–ª—å—Ç—Ä –≥—Ä—É–ø–ø
        document.getElementById('groupFilter').addEventListener('change', (e) => {
            currentGroup = e.target.value;
            displayStudents();
        });
        
        // –ü–æ–∏—Å–∫
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value.trim();
            displayStudents();
        });
        
        // –§–∏–ª—å—Ç—Ä—ã –ø–æ –≤—Ä–µ–º–µ–Ω–∏
        document.querySelectorAll('.time-filters button').forEach(button => {
            button.addEventListener('click', (e) => {
                currentPeriod = e.target.dataset.period;
                document.querySelectorAll('.time-filters button').forEach(btn => 
                    btn.classList.remove('active'));
                e.target.classList.add('active');
                displayStudents();
            });
        });
    }
 // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ - –í–û–¢ –≠–¢–ê –°–¢–†–û–ö–ê –û–ß–ï–ù–¨ –í–ê–ñ–ù–ê!
    loadStudents();
    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========

    document.addEventListener('DOMContentLoaded', function() {
        initEventListeners();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const dateSelect = document.getElementById('dateSelect');
        if (dateSelect) {
            const today = new Date().toISOString().split('T')[0];
            dateSelect.value = today;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ - –í–û–¢ –≠–¢–ê –°–¢–†–û–ö–ê –û–ß–ï–ù–¨ –í–ê–ñ–ù–ê!
        loadStudents();
    });
</script>
