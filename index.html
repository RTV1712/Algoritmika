function calculatePeriodPoints(student, period) {
    if (period === 'all') {
        return student.total;
    }
    
    if (!student.dates || Object.keys(student.dates).length === 0) {
        return 0;
    }
    
    const now = new Date();
    let startDate;
    
    switch(period) {
        case 'day':
            startDate = new Date(now);
            startDate.setDate(now.getDate() - 1);
            break;
        case 'week':
            startDate = new Date(now);
            startDate.setDate(now.getDate() - 7);
            break;
        case 'month':
            startDate = new Date(now);
            startDate.setMonth(now.getMonth() - 1);
            break;
        default:
            return student.total;
    }
    
    // –°—É–º–º–∏—Ä—É–µ–º –±–∞–ª–ª—ã –∑–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø–µ—Ä–∏–æ–¥
    let periodPoints = 0;
    
    for (const [dateString, points] of Object.entries(student.dates)) {
        const pointsDate = parseDateString(dateString);
        if (pointsDate && pointsDate >= startDate && pointsDate <= now) {
            periodPoints += points;
        }
    }
    
    return periodPoints;
}

// –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞—Ç—ã –∏–∑ —Ñ–æ—Ä–º–∞—Ç–∞ "DD.MM.YYYY"
function parseDateString(dateString) {
    if (!dateString) return null;
    
    try {
        const parts = dateString.split('.');
        if (parts.length === 3) {
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1; // –ú–µ—Å—è—Ü—ã –æ—Ç 0 –¥–æ 11
            const year = parseInt(parts[2], 10);
            
            const date = new Date(year, month, day);
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –¥–∞—Ç–∞ –≤–∞–ª–∏–¥–Ω–∞
            if (!isNaN(date.getTime()) && 
                date.getDate() === day && 
                date.getMonth() === month && 
                date.getFullYear() === year) {
                return date;
            }
        }
    } catch (error) {
        console.warn('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞—Ç—ã:', dateString, error);
    }
    
    return null;
}

        // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º —à–∏—Ä–∏–Ω—É –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –±–∞–ª–ª–æ–≤
        const width = Math.min(((student.displayPoints || 0) / maxPoints) * 100, 100);
        bar.style.width = `${width}%`;
        
        const emojiSpan = document.createElement('span');
        emojiSpan.className = 'emoji';
        emojiSpan.textContent = getEmoji(student.displayPoints || 0);
        
        barWrapper.appendChild(bar);
        barWrapper.appendChild(emojiSpan);
        
        barContainer.appendChild(infoContainer);
        barContainer.appendChild(barWrapper);
        
        container.appendChild(barContainer);
    });
}

async function loadCurrentPoints() {
    const studentId = document.getElementById('studentSelect').value;
    const date = document.getElementById('dateSelect').value;
    
    if (!studentId || !date) {
        document.getElementById('currentPointsDisplay').textContent = '0';
        document.getElementById('pointsInput').value = '0';
        return;
    }
    
    try {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º GET –≤–º–µ—Å—Ç–æ POST
        const url = `${API_URL}?action=getCurrentPoints&studentId=${studentId}&date=${encodeURIComponent(date)}`;
        const response = await fetch(url);
        
        const result = await response.json();
        
        if (result.success) {
            document.getElementById('currentPointsDisplay').textContent = result.currentPoints;
            document.getElementById('pointsInput').value = result.currentPoints;
        } else {
            document.getElementById('currentPointsDisplay').textContent = '0';
            document.getElementById('pointsInput').value = '0';
        }
        
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—É—â–∏—Ö –±–∞–ª–ª–æ–≤:', error);
        document.getElementById('currentPointsDisplay').textContent = '0';
        document.getElementById('pointsInput').value = '0';
    }
}

async function updatePoints() {
    const teacher = document.getElementById('teacherSelect').value;
    const group = document.getElementById('groupSelect').value;
    const studentId = document.getElementById('studentSelect').value;
    const date = document.getElementById('dateSelect').value;
    const points = document.getElementById('pointsInput').value;
    
    if (!teacher || !group || !studentId || !date || points === '') {
        showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è: –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å, –≥—Ä—É–ø–ø–∞, –¥–∞—Ç–∞, —É—á–µ–Ω–∏–∫ –∏ –±–∞–ª–ª—ã', 'error');
        return;
    }
    
    if (points < 0 || points > 100) {
        showMessage('–ë–∞–ª–ª—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç 0 –¥–æ 100', 'error');
        return;
    }
    
    showMessage('üîÑ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–∞–ª–ª–æ–≤...', 'info');
    
    try {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º GET –≤–º–µ—Å—Ç–æ POST
        const url = `${API_URL}?action=updatePoints&studentId=${studentId}&date=${encodeURIComponent(date)}&points=${points}&teacher=${encodeURIComponent(teacher)}&group=${encodeURIComponent(group)}`;
        const response = await fetch(url);
        
        const result = await response.json();
        
        if (result.success) {
            showMessage('‚úÖ –ë–∞–ª–ª—ã —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', 'success');
            loadCurrentPoints();
            loadStudents();
        } else {
            showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + (result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
        }
        
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –±–∞–ª–ª–æ–≤:', error);
        showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
    }
}

function formatDateForInput(dateString) {
    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∏–∑ YYYY-MM-DD –≤ DD.MM.YYYY
    const parts = dateString.split('-');
    if (parts.length === 3) {
        return `${parts[2]}.${parts[1]}.${parts[0]}`;
    }
    return dateString;
}



function showMessage(text, type) {
    const messageDiv = document.getElementById('message');
    if (!messageDiv) return;
    
    messageDiv.textContent = text;
    const colors = {
        success: '#2a5a2a',
        error: '#5a2a2a', 
        info: '#2a2a5a'
    };
    messageDiv.style.backgroundColor = colors[type] || '#2a2a2a';
    messageDiv.style.color = type === 'success' ? '#90ee90' : 
                           type === 'error' ? '#ff6b6b' : '#6b6bff';
    messageDiv.style.padding = '10px';
    messageDiv.style.borderRadius = '5px';
    messageDiv.style.marginTop = '15px';
    
    setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.style.backgroundColor = '';
    }, 5000);
}
