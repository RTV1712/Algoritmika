<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∞–ª–ª—ã —É—á–µ–Ω–∏–∫–æ–≤</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .cover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cover h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .cover-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cover-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #9400d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .cover-button:hover {
            background-color: #7a00b3;
            transform: scale(1.05);
        }

        .content {
            background-color: #1a1a1a;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filters select, .filters input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #9400d3;
            background-color: #2a2a2a;
            color: #ffffff;
            border-radius: 5px;
            min-width: 200px;
        }

        #searchInput {
            flex-grow: 1;
        }

        #students {
            margin: 20px 0;
        }

        .bar-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .student-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            align-items: center;
        }

        .student-name {
            font-size: 16px;
            color: #ffffff;
            font-weight: bold;
        }

        .student-points {
            font-size: 14px;
            color: #cccccc;
        }

        .bar-wrapper {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #333333;
            border-radius: 6px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff00 0%, #00cc88 100%);
            border-radius: 6px;
            text-align: right;
            color: #1a1a1a;
            font-weight: bold;
            line-height: 30px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0,255,0,0.3);
            padding-right: 10px;
            box-sizing: border-box;
            position: relative;
        }

        .emoji {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 2;
        }

        .points-scale {
            display: flex;
            justify-content: space-between;
            margin: 20px 0 10px;
            color: #ffffff;
            font-size: 14px;
            position: relative;
        }

        .scale-marker {
            position: relative;
            text-align: center;
            flex: 1;
        }

        .scale-marker::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 1px;
            height: 5px;
            background-color: #ffffff;
        }

        .scale-marker:first-child::after,
        .scale-marker:last-child::after {
            width: 2px;
            height: 10px;
        }

        .time-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .time-filters button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #9400d3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-filters button.active {
            background-color: #7a00b3;
            box-shadow: 0 0 10px rgba(148, 0, 211, 0.5);
        }

        .time-filters button:hover {
            background-color: #7a00b3;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h1>–ë–ê–õ–õ–´ –£–ß–ï–ù–ò–ö–û–í</h1>
        <div class="cover-buttons">
            <button id="scrollButton" class="cover-button">–£–ó–ù–ê–¢–¨ –°–í–û–ô –ë–ê–õ–õ</button>
            <a href="https://learn.algoritmika.org/login" target="_blank" class="cover-button">–ü–ï–†–ï–ô–¢–ò –ù–ê –ü–õ–ê–¢–§–û–†–ú–£</a>
        </div>
    </div>

    <div class="content">
        <!-- –§–∏–ª—å—Ç—Ä—ã –≤—Ä–µ–º–µ–Ω–∏ -->
        <div class="time-filters">
            <button data-period="all" class="active">–í—Å–µ –≤—Ä–µ–º—è</button>
            <button data-period="day">–î–µ–Ω—å</button>
            <button data-period="week">–ù–µ–¥–µ–ª—è</button>
            <button data-period="month">–ú–µ—Å—è—Ü</button>
        </div>

        <!-- –§–∏–ª—å—Ç—Ä—ã –≥—Ä—É–ø–ø –∏ –ø–æ–∏—Å–∫ -->
        <div class="filters">
            <select id="groupFilter">
                <option value="all">–í–°–ï –ì–†–£–ü–ü–´</option>
            </select>
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏...">
        </div>

        <!-- –®–∫–∞–ª–∞ –±–∞–ª–ª–æ–≤ -->
        <div class="points-scale">
            <div class="scale-marker"><span>0</span></div>
            <div class="scale-marker"><span>10</span></div>
            <div class="scale-marker"><span>20</span></div>
            <div class="scale-marker"><span>30</span></div>
            <div class="scale-marker"><span>40</span></div>
            <div class="scale-marker"><span>50</span></div>
            <div class="scale-marker"><span>60</span></div>
            <div class="scale-marker"><span>70</span></div>
            <div class="scale-marker"><span>80</span></div>
            <div class="scale-marker"><span>90</span></div>
            <div class="scale-marker"><span>100</span></div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ -->
        <div id="students"></div>
    </div>

<script>
    // –ü—Ä–æ—Å—Ç–æ–π API URL (—Å—Ç–∞—Ä—ã–π —Ä–∞–±–æ—á–∏–π)
    const API_URL = 'https://script.google.com/macros/s/AKfycbwK295-WVyVp7zgqwaxt_wRSkosdxjXnKLaoN5SyLcGZQObBYY5rjMmQ0c4wgcc8Q_J1A/exec';
    
    let studentsData = [];
    let currentGroup = 'all';
    let currentPeriod = 'all';
    let searchQuery = '';

    function getEmoji(points) {
        if (points >= 0 && points < 20) return 'üëç';
        if (points >= 20 && points < 40) return 'üòä';
        if (points >= 40 && points < 60) return '‚≠ê';
        if (points >= 60 && points < 80) return 'üöÄ';
        if (points >= 80 && points <= 100) return 'üî•';
        return '';
    }

    // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
    async function loadStudents() {
        try {
            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
            const response = await fetch(API_URL);
            const data = await response.json();
            
            // –ü–†–û–°–¢–ê–Ø –û–ë–†–ê–ë–û–¢–ö–ê - –∫–∞–∫ –±—ã–ª–æ –≤ —Ä–∞–±–æ—á–µ–π –≤–µ—Ä—Å–∏–∏
            studentsData = data;
            updateFilters();
            displayStudents();
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            // –¢–æ–ª—å–∫–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ, –±–µ–∑ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö
            document.getElementById('students').innerHTML = 
                '<div style="text-align: center; padding: 20px; color: #ff4444;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message + '</div>';
        }
    }

    function updateFilters() {
        const groupFilter = document.getElementById('groupFilter');
        const groups = [...new Set(studentsData.map(s => s.group))];
        
        groupFilter.innerHTML = '<option value="all">–í–°–ï –ì–†–£–ü–ü–´</option>';
        groups.forEach(group => {
            const option = document.createElement('option');
            option.value = group;
            option.textContent = group;
            groupFilter.appendChild(option);
        });
    }

    function calculatePeriodPoints(student, period) {
        if (period === 'all') return student.total;
        return student.total; // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –±–µ–∑ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –¥–∞—Ç–∞–º
    }

    function displayStudents() {
        const container = document.getElementById('students');
        const filtered = studentsData
            .filter(student => {
                const groupMatch = currentGroup === 'all' || student.group === currentGroup;
                const nameMatch = student.name.toLowerCase().includes(searchQuery.toLowerCase());
                return groupMatch && nameMatch;
            })
            .map(student => ({
                ...student,
                displayPoints: calculatePeriodPoints(student, currentPeriod)
            }))
            .sort((a, b) => b.displayPoints - a.displayPoints);

        container.innerHTML = '';

        if (filtered.length === 0) {
            container.innerHTML = '<div style="text-align: center; padding: 20px; color: #ccc;">–°—Ç—É–¥–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            return;
        }

        filtered.forEach(student => {
            const barContainer = document.createElement('div');
            barContainer.className = 'bar-container';

            const infoContainer = document.createElement('div');
            infoContainer.className = 'student-info';
            
            const nameSpan = document.createElement('span');
            nameSpan.className = 'student-name';
            nameSpan.textContent = student.name.toUpperCase();
            
            const pointsSpan = document.createElement('span');
            pointsSpan.className = 'student-points';
            pointsSpan.textContent = `${student.displayPoints} –ë–ê–õ–õ–û–í`;
            
            infoContainer.appendChild(nameSpan);
            infoContainer.appendChild(pointsSpan);
            
            const barWrapper = document.createElement('div');
            barWrapper.className = 'bar-wrapper';
            
            const bar = document.createElement('div');
            bar.className = 'bar';
            const width = Math.min((student.displayPoints / 100) * 100, 100);
            bar.style.width = `${width}%`;
            
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'emoji';
            emojiSpan.textContent = getEmoji(student.displayPoints);
            
            barWrapper.appendChild(bar);
            barWrapper.appendChild(emojiSpan);
            
            barContainer.appendChild(infoContainer);
            barContainer.appendChild(barWrapper);
            
            container.appendChild(barContainer);
        });
    }

    function scrollToContent() {
        document.querySelector('.content').scrollIntoView({ behavior: 'smooth' });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    document.getElementById('scrollButton').addEventListener('click', scrollToContent);

    document.getElementById('groupFilter').addEventListener('change', function(e) {
        currentGroup = e.target.value;
        displayStudents();
    });

    document.getElementById('searchInput').addEventListener('input', function(e) {
        searchQuery = e.target.value;
        displayStudents();
    });

    // –§–∏–ª—å—Ç—Ä—ã –ø–æ –≤—Ä–µ–º–µ–Ω–∏
    document.querySelectorAll('.time-filters button').forEach(button => {
        button.addEventListener('click', function(e) {
            currentPeriod = e.target.dataset.period;
            document.querySelectorAll('.time-filters button').forEach(btn => 
                btn.classList.remove('active'));
            e.target.classList.add('active');
            displayStudents();
        });
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ - –í–û–¢ –≠–¢–ê –°–¢–†–û–ö–ê –û–ß–ï–ù–¨ –í–ê–ñ–ù–ê!
    loadStudents();
</script>
</body>
</html>
